name: navithesia
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  local_auth: ^2.1.6
  http: ^1.3.0
  shared_preferences: ^2.0.15
  confetti: ^0.8.0

  # For local storage with Hive
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3
  hive_generator: ^2.0.0
  build_runner: ^2.3.3

flutter_icons:
  image_path: "assets/icons/nt_icon.png"
  adaptive_icon_foreground: "assets/icons/nt_icon.png"
  android: true
  ios: true
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/coa_schools.json
    - assets/icons/nt_icon.png
